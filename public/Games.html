<body>

    <!-- Navbar -->

        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="../Asset/Image/logo.png" alt="Logo">
                <span>GameSite</span>
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>

                <li><a href="./Contact.html">Contact</a></li>
                <li><a href="./About.html">About</a></li>
            </ul>
        </div>
    </div>

    <!-- Page Header -->
    <div class="container">
        <div class="section-header" style="display:flex; align-items:center; justify-content:space-between; text-align:left; flex-wrap:wrap; gap:16px;">
            <div>
                <h1 style="margin-bottom:6px;">ðŸŽ® Semua Game</h1>
                <p>Total: <strong id="gameCount">0 game</strong> â€” Diurutkan berdasarkan terbaru</p>
            </div>
            <button class="all-news-btn" onclick="openModal('gameModal')" style="flex-shrink:0;">+ Tambah Game</button>
        </div>

        <!-- Game List -->
        <div class="blog-preview-container" id="allGames">
            <!-- Rendered by app.js -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-about">
                <h3>GameSite</h3>
                <p>Platform terbaik untuk menemukan game favorit Anda.</p>
            </div>
            <div class="footer-social">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="#" title="Facebook"><img src="../Asset/Image/facebook-icon.png" alt="Facebook"></a>
                    <a href="#" title="Twitter"><img src="../Asset/Image/twitter-icon.png" alt="Twitter"></a>
                    <a href="#" title="Instagram"><img src="../Asset/Image/instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom"><p>&copy; 2024 GameSite. All rights reserved.</p></div>
    </footer>

    <!-- Modal Add Game -->
    <div class="yl-modal-overlay" id="gameModal">
        <div class="yl-modal">
            <h3>ðŸŽ® Tambah Game Baru</h3>
            <form id="addGameForm">
                <div class="yl-form-group">
                    <label>Judul Game *</label>
                    <input type="text" name="gameTitle" placeholder="Contoh: Elden Ring" required />
                </div>
                <div class="yl-form-group">
                    <label>Genre *</label>
                    <select name="gameGenre" required>
                        <option value="">â€” Pilih Genre â€”</option>
                        <option>Action RPG</option>
                        <option>Strategy</option>
                        <option>FPS</option>
                        <option>Adventure</option>
                        <option>Simulation</option>
                        <option>Horror</option>
                        <option>Sports</option>
                        <option>Puzzle</option>
                        <option>MMORPG</option>
                        <option>Battle Royale</option>
                        <option>Lainnya</option>
                    </select>
                </div>
                <div class="yl-form-group">
                    <label>Sinopsis Singkat *</label>
                    <textarea name="gameSynopsis" placeholder="Deskripsi singkat tentang game ini..." rows="4" required></textarea>
                </div>
                <div class="yl-form-group">
                    <label>URL Gambar (opsional)</label>
                    <input type="url" name="gameImage" placeholder="https://..." />
                </div>
                <div class="yl-modal-footer">
                    <button type="button" class="yl-btn-outline" onclick="closeModal('gameModal')">Batal</button>
                    <button type="submit" class="all-news-btn" style="padding:10px 28px; font-size:0.9em;">Simpan Game</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="../app.js"></script>
    <script>initGame();</script>
</body>
</html>
